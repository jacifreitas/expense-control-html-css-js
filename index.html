<!DOCTYPE html>

<html>

<head>
    <title>Login - Controle de Gastos</title>
</head>

<body>
    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="validateFields()" placeholder="email@gmail.com"/>
        </div>
        <div>
           <div><label>Senha</label></div>
            <input type="password" name="password" placeholder="Senha">
           
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled = "true">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" disabled = "true">Entrar</button>
        </div>
        <div>
            
        <button type="button" class="outline">Registrar</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="index.css"/>

<script>
    function validateFields(){
        const email = document.getElementById("email").value;
        if(!email){
            document.getElementById('recover-password-button')
        }
    }

</script>

</html>
